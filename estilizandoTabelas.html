<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilizando Tabelas</title>
		<link rel="stylesheet" type="text/css" href="css_externo.css">
	</head>
	<body>
		<h2>Estilizando Tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr class="alternado">
				<td>001</td>
				<td>Notbook</td>
				<td class="numero">R$ 2000.00</td>
			</tr>
			<tr>
				<td>002</td>
				<td>Celular</td>
				<td class="numero">R$ 1000.00</td>
			</tr>
			<tr class="alternado">
				<td>003</td>
				<td>Tablet</td>
				<td class="numero">R$ 1800.00</td>
			</tr>
			<tr>
				<td>004</td>
				<td>Iphone</td>
				<td class="numero">R$ 8000.00</td>
			</tr>

		</table>
	</body>
</html>
